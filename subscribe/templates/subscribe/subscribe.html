<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Subscribe</title>
</head>
<body>
    <form method="post">
        {% comment %} {% csrf_token %}

        {% if email_error_empty %}
            <p>{{ email_error_empty }}</p>
        {% endif %}

        <label for="f_name">First Name</label>
        <input type="text" id="f_name" name="firstname" placeholder="Your First Name" required>
        <br>
        <label for="l_name">Last Name</label>
        <input type="text" id="l_name" name="lastname" placeholder="Your Last Name" required>
        <br>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your Email" required>
        <br>
        <input type="submit" value="Submit"> {% endcomment %}
        {% csrf_token %}
        {{form.as_ul}}
        <input type="submit" value="Submit">
    </form>
</body>
</html>
